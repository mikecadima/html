        </fieldset>
        <label for="">Are you over 13?</label>
        <input type="checkbox" name="over_13" value="yes">

            <option value="bi-weekly">2x a month</option>
            <option value="monthly">1x a month</option>
        </select>
        <button type="submit">Submit</button>
    </form>
